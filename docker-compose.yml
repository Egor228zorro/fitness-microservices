networks:
  rebuilder-network:
    driver: bridge

services:
  training-db:
    image: postgres:13
    environment:
      POSTGRES_DB: training_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - training_data:/var/lib/postgresql/data
      - ./training-service/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - rebuilder-network

  tts-db:
    image: postgres:13
    environment:
      POSTGRES_DB: tts_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - rebuilder-network
    volumes:
      - tts_data:/var/lib/postgresql/data
      - ./text-to-speech-service/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - rebuilder-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  training-service:
    build: ./training-service
    ports:
      - "8001:80"
    environment:
      DB_HOST: training-db
      DB_NAME: training_db
      DB_USER: postgres
      DB_PASS: ${DB_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
    depends_on:
      training-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - rebuilder-network

  text-to-speech-service:
    build: ./text-to-speech-service
    ports:
      - "8002:80"
    environment:
      MURF_API_KEY: ${MURF_API_KEY}
      DB_HOST: tts-db
      DB_NAME: tts_db
      DB_USER: postgres
      DB_PASS: ${DB_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
    depends_on:
      tts-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - rebuilder-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:80"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
    depends_on:
      training-service:
        condition: service_started
      text-to-speech-service:
        condition: service_started
    networks:
      - rebuilder-network

  # === .NET СЕРВИСЫ ===
  rebuilder-users-db:
    image: postgres:13
    container_name: rebuilder-users-db
    environment:
      POSTGRES_DB: rebuilder_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    networks:
      - rebuilder-network
    volumes:
      - rebuilder_users_data:/var/lib/postgresql/data
      - ./UserService/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro

  rebuilder-workouts-db:
    image: postgres:13
    container_name: rebuilder-workouts-db
    environment:
      POSTGRES_DB: rebuilder_public_workouts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    networks:
      - rebuilder-network
    volumes:
      - rebuilder_workouts_data:/var/lib/postgresql/data
      - ./PublicWorkout/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro

  user-service:
    build: ./UserService
    ports:
      - "8004:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Server=rebuilder-users-db;Port=5432;User Id=postgres;Password=${DB_PASSWORD};Database=rebuilder_users"
      JwtSettings__SecretKey: ${JWT_SECRET}
      JwtSettings__Issuer: "ReBuilder"
    volumes:
      - ~/.nuget/packages:/root/.nuget/packages:ro
    depends_on:
      rebuilder-users-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - rebuilder-network

  public-workout-service:
    build: ./PublicWorkout
    ports:
      - "8003:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Server=rebuilder-workouts-db;Port=5432;User Id=postgres;Password=${DB_PASSWORD};Database=rebuilder_public_workouts"
    volumes:
      - ~/.nuget/packages:/root/.nuget/packages:ro
    depends_on:
      rebuilder-workouts-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - rebuilder-network

volumes:
  training_data:
  tts_data:
  rebuilder_users_data:
  rebuilder_workouts_data:
